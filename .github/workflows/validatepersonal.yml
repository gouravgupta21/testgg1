name: Deployment to personal Org
on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - force-app/**
    branches:
      - main
jobs:
  deployment-to-personal-org:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Salesforce CLI
        run: >
          npm install sfdx-cli --global

          #export PATH=~/sfdx/bin:$PATH

          sfdx --version
      - name: Authenticate to org with JWT
        run: >-
          echo ${{secrets.SF_SECRET_KEY}} > server.key

          sfdx force:auth:jwt:grant --clientid=${{secrets.SF_CONSUME_KEY}} --jwtkeyfile=server.key --username=${{secrets.SF_USERNAME}} -s -a targetOrg --instanceurl=${{secrets.SG_URL}}
      - name: Installing java
        run: sudo apt-get update && sudo apt-get install default-jdk
      - name: Installing SFDX scanner
        run: sfdx plugins:install @salesforce/sfdx-scanner
      - name: Scan code
        run: sfdx scanner:run --format sarif --target './**/*.cls' --category
          'Design,Best Practices,Performance,Code Style,Security' --outfile
          'apexScanResults.sarif'
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./apexScanResults.sarif
      - name: Deployment - run all tests
        run: >
          sfdx force:source:deploy -p "force-app" --checkonly --testlevel
          RunLocalTests --json
